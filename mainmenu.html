<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>

  <!-- A-Frame Library (For 3D VR experiences)-->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- CSS for Syling -->
  <!--<link rel="stylesheet" href="css/style-mainmenu.css">-->
</head>


<body>


  <!-- A-Frame Scene -->
  <a-scene>

    <!-- Assets -->
    <a-assets>
      <img id="space" src="assets/space.png" alt="Rocket Ship">
      <img id="air" src="assets/air.png" alt="Clouds">
      <img id="land" src="assets/land.png" alt="Mountains">
      <img id="water" src="assets/water.png" alt="Water Droplet">
    </a-assets>

    <!-- Sky -->
    <a-sky color="white"></a-sky>

    <!-- Ground -->
    <a-sphere radius="1.5" color="#D7BD8A" scale="1 -1 1"></a-sphere>

    <!--Interactive Elements-->
    <a-box  id="space-button" 
            class="interactive" 
            position="-1 2.2 -2.5" 
            depth="0.2" 
            height="1.6" 
            width="1.4" 
            color="#F2F0EF"
            rotation="-2 0 0">

        <!--Image-->
        <a-image   src="#space" 
                   width="0.75" 
                   height="0.75" 
                   position="0 0.15 0.2" 
                   material="transparent: true"
                   shadow="false">
        </a-image>

        <a-text value="SPACE" 
                color="black" 
                align="center" 
                width="4.5" 
                position="0 -0.55 0.2">
        </a-text>
    </a-box>

    <a-box  id="air-button" 
            class="interactive" 
            position="1 2.2 -2.5" 
            depth="0.2" 
            height="1.6" 
            width="1.4" 
            color="#F2F0EF"
            rotation="-2 0 0">

        <!--Image-->
        <a-image   src="#air" 
                   width="0.75" 
                   height="0.75" 
                   position="0 0.15 0.2" 
                   material="transparent: true"
                   shadow="false">
        </a-image>

        <a-text value="AIR" 
                color="black" 
                align="center" 
                width="4.5" 
                position="0 -0.55 0.2">
        </a-text>
    </a-box>


    <!-- Camera -->
    <a-entity camera look-controls position="0 1.65 0">
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactive"></a-entity>
    </a-entity>

  </a-scene>

  <!-- JavaScript for Interactivity -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const playSpace = document.querySelector('#space-button');

    playSpace.addEventListener('click', () => {
    window.location.href = 'space.html';
    });

    playSpace.addEventListener('mouseenter', () => {
    playSpace.setAttribute('scale', '1.1 1.1 1');
    });

    playSpace.addEventListener('mouseleave', () => {
    playSpace.setAttribute('scale', '1 1 1');
    });
    });

    document.addEventListener('DOMContentLoaded', () => {
    const playAir = document.querySelector('#air-button');

    playAir.addEventListener('click', () => {
    window.location.href = 'air.html';
    });

    playAir.addEventListener('mouseenter', () => {
    playAir.setAttribute('scale', '1.1 1.1 1');
    });

    playAir.addEventListener('mouseleave', () => {
    playAir.setAttribute('scale', '1 1 1');
    });
    });

  </script>

</body>

</html>
